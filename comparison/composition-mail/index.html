    <script>window.__INITIAL_STATE__={"data":{"post":{"title":"composition mail","path":"\u002Fcomparison\u002Fcomposition-mail\u002F","date":"2022.01.19","timeToRead":1,"original_link":"","media":null,"tags":[{"id":"french","title":"french","path":"\u002Ftag\u002Ffrench\u002F"},{"id":"english","title":"english","path":"\u002Ftag\u002Fenglish\u002F"},{"id":"mail","title":"mail","path":"\u002Ftag\u002Fmail\u002F"}],"translationContent":{"languagePages":[{"language":"Français","pages":[["De : Jihyuk Seo\u003Cbr\u003E\n","À : ensemble du personnel\u003Cbr\u003E\n","Objet : Je présente une activité pour développer l'esprit d'équipe  \n"],["Chers camarades de classe,\u003Cbr\u003E\n","Suite à notre devoir, veuillez trouver ci-dessous quelque informations poutant sur le projet d'activité que je presente.\n"],["C'est la randonnée ce que je vais vous proposer comme activité.\n","\u003Cbr\u003EEn détail, Nous allons aller en montagne qui s'appelle 북한산.\n"," Il prévu que ça prend environ 3h pour aller-simple donc ça prend 7h pour aller-retour plus 1h pause déjeuner.\n"," Anisi elle se déroulera entre 9h et 16h.\n","\u003Cbr\u003ELa randonnée, c'est plus bon activité qui vise à faire connaissance et est idéale pour renforcer les liens.\n"," Car elle inclut un peu difficulté qui fait nous mieux communiquer et se connaître.\n","\u003Cbr\u003EPar ailleurs, vous pouvez savourer la nature, le paysage prééminent et l'air claire.\n"," Ça sera bon pour votre santé et esprit aussi.\n"],["N'hésitez pas à me poser une question sur l'activité.\n","\u003Cbr\u003ECordialement,\u003Cbr\u003E\n","Jihyuk Seo   \n"]]},{"language":"English","pages":[["From : Jihyuk Seo\u003Cbr\u003E\n","To : Everybody\u003Cbr\u003E\n","Title : I introduce an activity to develop teamwork.\n"],["Dear classmates,\u003Cbr\u003E\n","By our homework, see below some informations about plan of activity which I suggest.\n"],["It's the climbing what I will suggest you as activity.\n","In detail, We will go climb a mountine called 북한산.\n"," It will take about 3 hours for one way therefore it will take 7 hours for round trip and 1 hour lunch break.\n","  So it will be pass off between 9 am and 4 pm.\n","\u003Cbr\u003EThe hiking, it's really good activity which is looking for know each other and is perfect for strengthen the ties.\n"," Because it includes some difficulty which makes us communicate more and understand each other.\n","\u003Cbr\u003EFurthermore, you can feel the nature, beautiful view and fresh air.\n"," It will be good for you health and mind too.\n"],["If you have any question about the activity, please don't hesitate to contact me.\n","\u003Cbr\u003ESincerely,\u003Cbr\u003E\n","Jihyuk Seo \n"]]}],"sentenceMatchingMaps":[[[]]],"vocabulary":{"languages":["Français","English"],"value":[{"pattern":["sur"," poutant sur"," concernant"],"value":["sur, poutant sur, concernant","~에 관한"]}]}}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.0389febf.js" defer></script><script src="/assets/js/page--src-templates-translate-page-vue.28b04342.js" defer></script><script src="/assets/js/page--src-pages-index-vue~page--src-templates-post-vue~page--src-templates-tag-vue~page--src-templat~f42e5fdd.28ba8db3.js" defer></script>
