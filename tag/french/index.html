    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"french","belongsTo":{"edges":[{"node":{}},{"node":{"title":"Sciences : comment les poissons peuvent être utiles à la chirurgie régénérative","path":"\u002Fsciences-comment-les-poissons-peuvent-etre-utiles-a-la-chirurgie-regenerative\u002F","date":"6. December 2021","timeToRead":4,"description":"","content":"\u003Ch1 id=\"sciences--comment-les-poissons-peuvent-être-utiles-à-la-span-idchirurgie-senchirurgiespan-span-idrégénérative-senrégénérativespan-sup1sup\"\u003E\u003Ca href=\"#sciences--comment-les-poissons-peuvent-%C3%AAtre-utiles-%C3%A0-la-span-idchirurgie-senchirurgiespan-span-idr%C3%A9g%C3%A9n%C3%A9rative-senr%C3%A9g%C3%A9n%C3%A9rativespan-sup1sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESciences : comment les poissons peuvent être \u003Ca href=\"#utiles\"\u003Eutiles\u003C\u002Fa\u003E à la \u003Cspan id='chirurgie-sen'\u003E\u003Ca href=\"#chirurgie\"\u003Echirurgie\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Cspan id='régénérative-sen'\u003E\u003Ca href=\"#r%C3%A9g%C3%A9n%C3%A9rative\"\u003Erégénérative\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Csup\u003E\u003Ca href=\"#%EA%B3%BC%ED%95%99--%EC%96%B4%EB%96%BB%EA%B2%8C-%EB%AC%BC%EA%B3%A0%EA%B8%B0%EB%93%A4%EC%9D%B4-%EC%9E%AC%EC%83%9D-%EC%99%B8%EA%B3%BC%ED%95%99%EC%97%90-%EC%9C%A0%EC%9A%A9%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8A%94%EC%A7%80-1\"\u003E1\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh1\u003E\n\u003Ch2 id=\"en-étudiant-span-idde-près-sende-prèsspan-span-idcertains-sencertainsspan-poissons-des-span-idchercheurs-senchercheursspan-de-linserm-et-de-luniversité-de-montpellier-viennent-de-mieux-comprendre-comment-certains-animaux-span-idparviennent-senparviennentspan-à-sauto-réparer-après-une-blessure-sup2sup\"\u003E\u003Ca href=\"#en-%C3%A9tudiant-span-idde-pr%C3%A8s-sende-pr%C3%A8sspan-span-idcertains-sencertainsspan-poissons-des-span-idchercheurs-senchercheursspan-de-linserm-et-de-luniversit%C3%A9-de-montpellier-viennent-de-mieux-comprendre-comment-certains-animaux-span-idparviennent-senparviennentspan-%C3%A0-sauto-r%C3%A9parer-apr%C3%A8s-une-blessure-sup2sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEn étudiant \u003Cspan id='de-près-sen'\u003E\u003Ca href=\"#de-pr%C3%A8s\"\u003Ede près\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Cspan id='certains-sen'\u003E\u003Ca href=\"#certains\"\u003Ecertains\u003C\u002Fa\u003E\u003C\u002Fspan\u003E poissons, des \u003Cspan id='chercheurs-sen'\u003E\u003Ca href=\"#chercheurs\"\u003Echercheurs\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de l’Inserm et de l'université de Montpellier viennent de mieux comprendre comment certains animaux \u003Cspan id='parviennent-sen'\u003E\u003Ca href=\"#parviennent\"\u003Eparviennent\u003C\u002Fa\u003E\u003C\u002Fspan\u003E à s’auto-réparer après une blessure. \u003Csup\u003E\u003Ca href=\"#%EC%96%B4%EB%96%A4-%EB%AC%BC%EA%B3%A0%EA%B8%B0%EB%93%A4%EC%9D%84-%EB%A9%B4%EB%B0%80%ED%9E%88-%EC%97%B0%EA%B5%AC%ED%95%98%EB%AF%80%EB%A1%9C%EC%8D%A8-Inserm%EA%B3%BC-%EB%AA%BD%ED%8E%A0%EB%A6%AC%EC%97%90-%EB%8C%80%ED%95%99%EC%9D%98-%EC%97%B0%EA%B5%AC%EC%9E%90%EB%93%A4%EC%9D%80-%ED%8A%B9%EC%A0%95-%EB%8F%99%EB%AC%BC%EB%93%A4%EC%9D%B4-%EC%83%81%EC%B2%98%EB%A5%BC-%EC%9E%85%EC%9D%80-%EB%92%A4%EC%97%90-%EC%96%B4%EB%96%BB%EA%B2%8C-%EC%9E%90%EA%B8%B0-%ED%9A%8C%EB%B3%B5%EC%9D%84-%EC%9D%B4%EB%A3%A8%EB%8A%94%EC%A7%80-%EB%8D%94-%EB%82%98%EC%9D%80-%EC%9D%B4%ED%95%B4%EB%A5%BC-%ED%95%98%EC%98%80%EB%8B%A4-2\"\u003E2\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cspan id=\"3-fr\"\u003E\u003C\u002Fspan\u003E\u003Cspan id='Réussir-sen'\u003E\u003Ca href=\"#R%C3%A9ussir\"\u003ERéussir\u003C\u002Fa\u003E\u003C\u002Fspan\u003E à faire \u003Cspan id='repousser-sen'\u003E\u003Ca href=\"#repousser\"\u003Erepousser\u003C\u002Fa\u003E\u003C\u002Fspan\u003E un œil, une jambe ou une partie de son corps, c’est le privilège de certains super-héros dans les films, mais aussi de quelques animaux. \u003Csup\u003E\u003Ca href=\"#3-ko\"\u003E3\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='4-fr'\u003E\u003C\u002Fspan\u003ELa \u003Cspan id='salamandre-sen'\u003E\u003Ca href=\"#salamandre\"\u003Esalamandre\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, par exemple, est capable de se re-\u003Cspan id='fabriquer-sen'\u003E\u003Ca href=\"#fabriquer\"\u003Efabriquer\u003C\u002Fa\u003E\u003C\u002Fspan\u003E une \u003Cspan id='patte-sen'\u003E\u003Ca href=\"#patte\"\u003Epatte\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, un \u003Cspan id='museau-sen'\u003E\u003Ca href=\"#museau\"\u003Emuseau\u003C\u002Fa\u003E\u003C\u002Fspan\u003E ou de la \u003Cspan id='moelle-épinière-sen'\u003E\u003Ca href=\"#moelle-%C3%A9pini%C3%A8re\"\u003Emoelle épinière\u003C\u002Fa\u003E\u003C\u002Fspan\u003E en cas de blessure. \u003Csup\u003E\u003Ca href=\"#4-ko\"\u003E4\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='5-fr'\u003E\u003C\u002Fspan\u003EL’\u003Cspan id='étoile-de-mer-sen'\u003E\u003Ca href=\"#%C3%A9toile-de-mer\"\u003Eétoile de mer\u003C\u002Fa\u003E\u003C\u002Fspan\u003E peut faire repousser une \u003Cspan id='branche-sen'\u003E\u003Ca href=\"#branche\"\u003Ebranche\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, et le poisson-zèbre, un petit poisson tropical, a aussi la capacité de faire repousser sa \u003Cspan id='nageoire-caudale-sen'\u003E\u003Ca href=\"#nageoire-caudale\"\u003Enageoire caudale\u003C\u002Fa\u003E\u003C\u002Fspan\u003E en quelques jours, si elle est \u003Cspan id='sectionnée-sen'\u003E\u003Ca href=\"#sectionn%C3%A9e\"\u003Esectionnée\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#5-ko\"\u003E5\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='6-fr'\u003E\u003C\u002Fspan\u003EC’est en s’intéressant à ce petit poisson rayé noir et blanc qu’une \u003Cspan id='équipe-sen'\u003E\u003Ca href=\"#%C3%A9quipe\"\u003Eéquipe\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de l’Inserm vient de \u003Cspan id='percer-sen'\u003E\u003Ca href=\"#percer\"\u003Epercer\u003C\u002Fa\u003E\u003C\u002Fspan\u003E certains \u003Cspan id='mystères-sen'\u003E\u003Ca href=\"#myst%C3%A8res\"\u003Emystères\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de cette régénération.\u003Csup\u003E\u003Ca href=\"#6-ko\"\u003E6\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='7-fr'\u003E\u003C\u002Fspan\u003ECes travaux sont une première mondiale.\u003Csup\u003E\u003Ca href=\"#7-ko\"\u003E7\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cspan id='8-fr'\u003E\u003C\u002Fspan\u003ECette équipe a réussi à mieux comprendre le mécanisme de cette régénération.\u003Csup\u003E\u003Ca href=\"#8-ko\"\u003E8\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='9-fr'\u003E\u003C\u002Fspan\u003EJusqu’ici, la recherche avait déjà permis de \u003Cspan id='constater-sen'\u003E\u003Ca href=\"#constater\"\u003Econstater\u003C\u002Fa\u003E\u003C\u002Fspan\u003E qu'à la place de la nageoire sectionnée, \u003Cspan id='apparaissait-sen'\u003E\u003Ca href=\"#apparaissait\"\u003Eapparaissait\u003C\u002Fa\u003E\u003C\u002Fspan\u003E rapidement ce qu’on appelle un \u003Cspan id='blastème-sen'\u003E\u003Ca href=\"#blast%C3%A8me\"\u003Eblastème\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, un \u003Cspan id='amas-sen'\u003E\u003Ca href=\"#amas\"\u003Eamas\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de cellules, capables de se multiplier et de se \u003Cspan id='diversifier-sen'\u003E\u003Ca href=\"#diversifier\"\u003Ediversifier\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, pour former un tissu de nageoire, \u003Cspan id='identique-sen'\u003E\u003Ca href=\"#identique\"\u003Eidentique\u003C\u002Fa\u003E\u003C\u002Fspan\u003E a celui qui avait été \u003Cspan id='coupé-sen'\u003E\u003Ca href=\"#coup%C3%A9\"\u003Ecoupé\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#9-ko\"\u003E9\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='10-fr'\u003E\u003C\u002Fspan\u003EMais on ne comprenait pas le processus.\u003Csup\u003E\u003Ca href=\"#10-kr\"\u003E10\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='11-fr'\u003E\u003C\u002Fspan\u003ELa découverte, c’est que pour que tout cela s’organise, \"certaines cellules \u003Cspan id='jouent-sen'\u003E\u003Ca href=\"#jouent\"\u003Ejouent\u003C\u002Fa\u003E\u003C\u002Fspan\u003E le rôle de \u003Cspan id='chef-d’orchestre-sen'\u003E\u003Ca href=\"#chef-d%E2%80%99orchestre\"\u003Echef d’orchestre\u003C\u002Fa\u003E\u003C\u002Fspan\u003E\", explique Farida Djouad, \u003Cspan id='directrice-sen'\u003E\u003Ca href=\"#directrice\"\u003Edirectrice\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de recherche à l’Inserm, spécialiste de la médecine régénérative.\u003Csup\u003E\u003Ca href=\"#11-ko\"\u003E11\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='12-fr'\u003E\u003C\u002Fspan\u003ECes cellules de la \u003Cspan id='crête-neurale-sen'\u003E\u003Ca href=\"#cr%C3%AAte-neurale\"\u003Ecrête neurale\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Cspan id='convoquent-sen'\u003E\u003Ca href=\"#convoquent\"\u003Econvoquent\u003C\u002Fa\u003E\u003C\u002Fspan\u003E d’autres cellules pour \u003Cspan id='construire-sen'\u003E\u003Ca href=\"#construire\"\u003Econstruire\u003C\u002Fa\u003E\u003C\u002Fspan\u003E le nouveau tissu, et leur envoient des \u003Cspan id='instructions-sen'\u003E\u003Ca href=\"#instructions\"\u003Einstructions\u003C\u002Fa\u003E\u003C\u002Fspan\u003E via des molécules, qui ont aussi été \u003Cspan id='identifiées-sen'\u003E\u003Ca href=\"#identifi%C3%A9es\"\u003Eidentifiées\u003C\u002Fa\u003E\u003C\u002Fspan\u003E : ce sont des neuregulin 1 (NRG1).\u003Csup\u003E\u003Ca href=\"#12-ko\"\u003E12\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"dspan-idimmenses-senimmensesspan-perspectives-pour-la-médecine-sup13sup\"\u003E\u003Ca href=\"#dspan-idimmenses-senimmensesspan-perspectives-pour-la-m%C3%A9decine-sup13sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ED'\u003Cspan id='immenses-sen'\u003E\u003Ca href=\"#immenses\"\u003Eimmenses\u003C\u002Fa\u003E\u003C\u002Fspan\u003E perspectives pour la médecine \u003Csup\u003E\u003Ca href=\"#%EA%B7%B8-%EC%95%BD%EC%97%90-%EB%8C%80%ED%95%9C-%EC%97%84%EC%B2%AD%EB%82%9C-%EC%A0%84%EB%A7%9D%EB%93%A4-13\"\u003E13\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cspan id='14-fr'\u003E\u003C\u002Fspan\u003ECe phénomène pourrait être reproduit chez l’homme : 70% de nos gènes ont un gène homologue chez le poisson-zèbre.\u003Csup\u003E\u003Ca href=\"#14-ko\"\u003E14\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='15-fr'\u003E\u003C\u002Fspan\u003ESi l'on arrivait à \u003Cspan id='créer-sen'\u003E\u003Ca href=\"#cr%C3%A9er\"\u003Ecréer\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Cspan id='au-sein-du-sen'\u003E\u003Ca href=\"#au-sein-du\"\u003Eau sein du\u003C\u002Fa\u003E\u003C\u002Fspan\u003E corps humain le même \"\u003Cspan id='chantier-sen'\u003E\u003Ca href=\"#chantier\"\u003Echantier\n\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de construction\", avec des cellules chef d’orchestre qui envoient des molécules d’instruction à d’autres pour créer des tissus, on pourrait par exemple régénérer du \u003Cspan id='cartilage-sen'\u003E\u003Ca href=\"#cartilage\"\u003Ecartilage\u003C\u002Fa\u003E\u003C\u002Fspan\u003E chez les personnes \u003Cspan id='souffrant-sen'\u003E\u003Ca href=\"#souffrant\"\u003Esouffrant\u003C\u002Fa\u003E\u003C\u002Fspan\u003E d’\u003Cspan id='arthrose-sen'\u003E\u003Ca href=\"#arthrose\"\u003Earthrose\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, de régénérer des cellules \u003Cspan id='cardiaques-sen'\u003E\u003Ca href=\"#cardiaques\"\u003Ecardiaques\u003C\u002Fa\u003E\u003C\u002Fspan\u003E après un \u003Cspan id='infarctus-sen'\u003E\u003Ca href=\"#infarctus\"\u003Einfarctus\u003C\u002Fa\u003E\u003C\u002Fspan\u003E, \u003Cspan id='voire-sen'\u003E\u003Ca href=\"#voire\"\u003Evoire\u003C\u002Fa\u003E\u003C\u002Fspan\u003E peut-être de \u003Cspan id='ralentir-sen'\u003E\u003Ca href=\"#ralentir\"\u003Eralentir\u003C\u002Fa\u003E\u003C\u002Fspan\u003E certaines maladies neuro-\u003Cspan id='dégénératives-sen'\u003E\u003Ca href=\"#d%C3%A9g%C3%A9n%C3%A9ratives\"\u003Edégénératives\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#15-ko\"\u003E15\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cspan id='16-fr'\u003E\u003C\u002Fspan\u003EMais avant cela, il reste d’autres \u003Cspan id='étapes-sen'\u003E\u003Ca href=\"#%C3%A9tapes\"\u003Eétapes\u003C\u002Fa\u003E\u003C\u002Fspan\u003E de recherche chez les animaux, les \u003Cspan id='souris-sen'\u003E\u003Ca href=\"#souris\"\u003Esouris\u003C\u002Fa\u003E\u003C\u002Fspan\u003E \u003Cspan id='notamment-sen'\u003E\u003Ca href=\"#notamment\"\u003Enotamment\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#16-ko\"\u003E16\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='17-fr'\u003E\u003C\u002Fspan\u003ELe poisson-zèbre nous donne donc de l’espoir à \u003Cspan id='moyen-terme-sen'\u003E\u003Ca href=\"#moyen-terme\"\u003Emoyen terme\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#17-ko\"\u003E17\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='18-fr'\u003E\u003C\u002Fspan\u003EPour d'\u003Cspan id='éventuelles-sen'\u003E\u003Ca href=\"#%C3%A9ventuelles\"\u003Eéventuelles\u003C\u002Fa\u003E\u003C\u002Fspan\u003E applications chez l’homme, il faudra attendre \u003Cspan id='au-moins-dix-ans-sen'\u003E\u003Ca href=\"#au-moins-dix-ans\"\u003Eau moins dix ans\u003C\u002Fa\u003E\u003C\u002Fspan\u003E.\u003Csup\u003E\u003Ca href=\"#18-ko\"\u003E18\u003C\u002Fa\u003E\u003C\u002Fsup\u003E  \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"과학--어떻게-물고기들이-재생-외과학에-유용할-수-있는지-sup1sup\"\u003E\u003Ca href=\"#%EA%B3%BC%ED%95%99--%EC%96%B4%EB%96%BB%EA%B2%8C-%EB%AC%BC%EA%B3%A0%EA%B8%B0%EB%93%A4%EC%9D%B4-%EC%9E%AC%EC%83%9D-%EC%99%B8%EA%B3%BC%ED%95%99%EC%97%90-%EC%9C%A0%EC%9A%A9%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8A%94%EC%A7%80-sup1sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E과학 : 어떻게 물고기들이 재생 외과학에 유용할 수 있는지 \u003Csup\u003E\u003Ca href=\"#sciences--comment-les-poissons-peuvent-%C3%AAtre-utiles-%C3%A0-la-chirurgie-r%C3%A9g%C3%A9n%C3%A9rative-1\"\u003E1\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh1\u003E\n\u003Ch2 id=\"어떤-물고기들을-면밀히-연구하므로써-inserm과-몽펠리에-대학의-연구자들은-특정-동물들이-상처를-입은-뒤에-어떻게-자기-회복을-이루는지-더-나은-이해를-하였다-sup2sup\"\u003E\u003Ca href=\"#%EC%96%B4%EB%96%A4-%EB%AC%BC%EA%B3%A0%EA%B8%B0%EB%93%A4%EC%9D%84-%EB%A9%B4%EB%B0%80%ED%9E%88-%EC%97%B0%EA%B5%AC%ED%95%98%EB%AF%80%EB%A1%9C%EC%8D%A8-inserm%EA%B3%BC-%EB%AA%BD%ED%8E%A0%EB%A6%AC%EC%97%90-%EB%8C%80%ED%95%99%EC%9D%98-%EC%97%B0%EA%B5%AC%EC%9E%90%EB%93%A4%EC%9D%80-%ED%8A%B9%EC%A0%95-%EB%8F%99%EB%AC%BC%EB%93%A4%EC%9D%B4-%EC%83%81%EC%B2%98%EB%A5%BC-%EC%9E%85%EC%9D%80-%EB%92%A4%EC%97%90-%EC%96%B4%EB%96%BB%EA%B2%8C-%EC%9E%90%EA%B8%B0-%ED%9A%8C%EB%B3%B5%EC%9D%84-%EC%9D%B4%EB%A3%A8%EB%8A%94%EC%A7%80-%EB%8D%94-%EB%82%98%EC%9D%80-%EC%9D%B4%ED%95%B4%EB%A5%BC-%ED%95%98%EC%98%80%EB%8B%A4-sup2sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어떤 물고기들을 면밀히 연구하므로써, Inserm과 몽펠리에 대학의 연구자들은 특정 동물들이 상처를 입은 뒤에 어떻게 자기 회복을 이루는지 더 나은 이해를 하였다. \u003Csup\u003E\u003Ca href=\"#en-%C3%A9tudiant-de-pr%C3%A8s-certains-poissons-des-chercheurs-de-linserm-et-de-luniversit%C3%A9-de-montpellier-viennent-de-mieux-comprendre-comment-certains-animaux-parviennent-%C3%A0-sauto-r%C3%A9parer-apr%C3%A8s-une-blessure-2\"\u003E2\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cspan id='3-ko'\u003E\u003C\u002Fspan\u003E눈, 다리, 신체 부분을 재생하는 데 성공하는 것은 여러 영화들에서 슈퍼 히어로의 특권이지만 어떤 동물들의 특권이기도 하다.\u003Csup\u003E\u003Ca href=\"#3-fr\"\u003E3\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='4-ko'\u003E\u003C\u002Fspan\u003E도롱뇽을 예로 들자면, 부상당했을 경우 다리, 머리, 혹은 척수를 재생할 수 있는 능력이 있다.\u003Csup\u003E\u003Ca href=\"#4-fr\"\u003E4\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='5-ko'\u003E\u003C\u002Fspan\u003E불가사리는 팔을 재생할 수 있고, 작은 열대어인 제브라 피쉬 또한 그것의 꼬리 지느러미가 잘렸을 때 수 일 내에 재생할 수 있는 능력을 가지고 있다.\u003Csup\u003E\u003Ca href=\"#5-fr\"\u003E5\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='6-ko'\u003E\u003C\u002Fspan\u003E이 작은 흑백 줄무늬의 물고기가 흥미로웠던 것은 Inserm의 팀이 이 재생의 비밀을 어느정도 풀어냈다.\u003Csup\u003E\u003Ca href=\"#6-fr\"\u003E6\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='7-ko'\u003E\u003C\u002Fspan\u003E이 일은 세계 최초이다.\u003Csup\u003E\u003Ca href=\"#7-fr\"\u003E7\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cspan id='8-ko'\u003E\u003C\u002Fspan\u003E그 팀은 그 재생의 메커니즘을 더 잘 이해하는데 성공했다.\u003Csup\u003E\u003Ca href=\"#8-fr\"\u003E8\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='9-ko'\u003E\u003C\u002Fspan\u003E여기까지 그 연구는 이미 지느러미가 잘린 곳에서 아체라고 하는 자가 복제하고 분화할 수 있는 세포들의 무리가 지느러미 조직을 이루기 위해 잘린 지느러미와 똑같이 빠르게 나타나는 것이 확인 가능하고 있었다.\u003Csup\u003E\u003Ca href=\"#9-fr\"\u003E9\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='10-ko'\u003E\u003C\u002Fspan\u003E그러나 우리는 그 프로세스를 이해하고 있는건 아니었다.\u003Csup\u003E\u003Ca href=\"#10-fr\"\u003E10\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='11-ko'\u003E\u003C\u002Fspan\u003E그 발견은 모든 것이 어떻게 형성하는지에 관한 것으로 \"특정 세포들이 지휘자의 역할을 한다\" 라고 재생의학 전문가이자 Inserm의 연구팀장인 Farida Djouad가 설명했다. \u003Csup\u003E\u003Ca href=\"#11-fr\"\u003E11\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id='12-ko'\u003E\u003C\u002Fspan\u003E신경 능선의 그 세포들은 새로운 조직을 만들고 그들에게 NRG1이라고 확인된 분자들을 통해 지시를 보내기 위해 다른 세포들을 소집한다.\u003Csup\u003E\u003Ca href=\"#12-fr\"\u003E12\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"그-약에-대한-엄청난-전망들sup13sup\"\u003E\u003Ca href=\"#%EA%B7%B8-%EC%95%BD%EC%97%90-%EB%8C%80%ED%95%9C-%EC%97%84%EC%B2%AD%EB%82%9C-%EC%A0%84%EB%A7%9D%EB%93%A4sup13sup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E그 약에 대한 엄청난 전망들\u003Csup\u003E\u003Ca href=\"#dimmenses-perspectives-pour-la-m%C3%A9decine-13\"\u003E13\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cspan id=\"14-ko\"\u003E\u003C\u002Fspan\u003E이 현상은 인간에서 재현될 수 있다 : 우리의 유전자의 70%는 제브라 피쉬의 것과 동일한 유전자를 가지고 있다.\u003Csup\u003E\u003Ca href=\"#14-fr\"\u003E14\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id=\"15-ko\"\u003E\u003C\u002Fspan\u003E만약 우리가 사람 안의 세포 건설현장을 조직을 만드는 지시를 내리는 분자들을 보내는 지휘 세포들로 똑같이 만드는데에 도달하게 된다면, 우리는 예를 들어 관절로 고생하는 사람들에게 연골을 재생하고, 심근경색 뒤에 심장 세포들을 재생하고,  게다가 아마도 특정 신경 퇴행성 질환들을 늦출 수 있을것이다. \u003Csup\u003E\u003Ca href=\"#15-fr\"\u003E15\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id=\"16-ko\"\u003E\u003C\u002Fspan\u003E그러나 이것 전에, 동물들, 특히 생쥐들에 대해 다른 연구 단계들이 남아있다.\u003Csup\u003E\u003Ca href=\"#16-fr\"\u003E16\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id=\"17-ko\"\u003E\u003C\u002Fspan\u003E그러므로 제브라 피쉬는 우리에게 중간 결론에서 희망을 주었다.\u003Csup\u003E\u003Ca href=\"#17-fr\"\u003E17\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cspan id=\"18-ko\"\u003E\u003C\u002Fspan\u003E인간에게 가능한 적용은 수십년은 기다려야 할 것이다.\u003Csup\u003E\u003Ca href=\"#18-fr\"\u003E18\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Ca href=\"#sciences--comment-les-poissons-peuvent-%C3%AAtre-utiles-%C3%A0-la-chirurgie-r%C3%A9g%C3%A9n%C3%A9rative-1\"\u003E1\u003C\u002Fa\u003E  \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cspan id='utiles'\u003E\u003Ca href=\"#utiles-sen\"\u003Eutiles\u003C\u002Fa\u003E\u003C\u002Fspan\u003E : 유용한, 쓸모있는, 유효한  \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cspan id='chirurgie'\u003E\u003Ca href=\"#chirurgie-sen\"\u003Echirurgie\u003C\u002Fa\u003E\u003C\u002Fspan\u003E : 외과, 외과학  \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cspan id='régénérative'\u003E\u003Ca href=\"#r%C3%A9g%C3%A9n%C3%A9
